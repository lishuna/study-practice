<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <title>box-sizing_CSS参考手册_web前端开发参考手册系列</title>
    <style>
        .test {
            width: 200px;
            height: 70px;
            border: 20px solid red;
            padding: 10px;
            background: green;
            box-sizing: content-box;
        }
        
        .test2 {
            width: 200px;
            height: 70px;
            border: 20px solid red;
            padding: 10px;
            background: green;
            box-sizing: border-box;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="test">content-box</div>
    <div class="test2">border-box</div>
</body>

</html>
